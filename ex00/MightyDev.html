<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나는 최강이다</title>
</head>
<body>
    <h1>최강의 개발자 등록</h1>
    <form>
        <label>이름 </label>
        <input type="text" id="lname" placeholder="이름"><br>
        <label>성 </label>
        <input type="text" id="fname" placeholder="성"><br>
        <label>이메일 </label>
        <input type="email" id="email" placeholder="이메일"><br>
        <label>아이디 </label>
        <input type="text" id="id" placeholder="아이디"><br>
        <label>비밀번호 </label>
        <input type="password" id="password" placeholder="비밀번호"><br>
        <label>생일 </label>
        <input type="date" id="birth" data-placeholder="생일"><br>
        <label>당신의 구글링 능력은?</label>
        <input type="range" min="0" max="100" list="tickmarks"><br>
        <datalist id="tickmarks">
            <option value="0"></option>
            <option value="10"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50"></option>
            <option value="60"></option>
            <option value="70"></option>
            <option value="80"></option>
            <option value="90"></option>
            <option value="100"></option>
        </datalist>
        <label>가장 좋아하는 색깔은?</label>
        <input type="color"><br>
        <input type="submit" value="등록">
    </form>
</body>
</html>
